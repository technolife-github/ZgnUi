


  <div class="ground">
    <div class="layout-content">
      <div class="layout-row">
        <a *ngFor="let item of [].constructor(station.ColumnLen*station.RowLen); let i=index" [style]="getStyle(i)"
        data-box="item" [class]="'list-item '+getClassValue(i)">
          <span class="item-title">{{(getLocation(i))}}</span> {{getName(i)}}
        </a>
      </div>
    </div>
  </div>
